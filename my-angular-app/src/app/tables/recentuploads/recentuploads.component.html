<div class="card">
    <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="6" [showPageLinks]="true" [showFirstLastIcon]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%">
                    Name <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="name" style="width:20%">
                    Date <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="category" style="width:20%">
                    Filesize <p-sortIcon field="category" />
                </th>
                <th style="width:20%">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td class="text-xs">{{ product.name }}
                    <!-- <ng-container [ngSwitch]="getFileType(product.name)">
                        PDF
                        <i *ngSwitchCase="'pdf'" class="pi pi-file-pdf" style="color: red; font-size: 1.5rem;"></i>
                        Excel
                        <i *ngSwitchCase="'xls'" class="pi pi-file-excel" style="color: green; font-size: 1.5rem;"></i>
                        Image
                        <img *ngSwitchCase="'image'" [src]="product.url" alt="Image" style="width: 50px; height: 50px;" />
                        Default Icon
                        <i *ngSwitchDefault class="pi pi-file" style="color: gray; font-size: 1.5rem;"></i>
                      </ng-container> -->
                </td>
                <td class="text-xs">{{ product.Date }}</td>
                <td class="text-xs">{{ product.Filesize }}
              <td class="flex gap-3">
                <i class="pi pi-times text-red-700 cursor-pointer " style="font-size: 1rem"></i>
                <i class="pi pi-search text-blue-500 cursor-pointer" style="font-size: 1rem"></i>
            </td>
            </tr>
        </ng-template>
    </p-table>
</div>
