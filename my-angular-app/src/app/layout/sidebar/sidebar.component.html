
<div class="sidebar w-18rem">
    <div class="overflow-y-auto">
      
               
                <ul class="list-none p-0 pl-4 m-0 overflow-hidden">
                    <ul class="list-none p-0 my-5">
                        <div class="pb-2 flex align-items-center justify-content-between text-600 cursor-pointer">
                            <span class="text-xs font-semibold">FAVORITES</span>
                        </div>
                        <li>
                            <a class="apps flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-home mr-2 " ></i>
                                <span class="font-medium">Dashboard</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="list-none p-0 my-5">
                        <div class="pb-2 flex align-items-center justify-content-between text-600 cursor-pointer apps">
                            <span class="text-xs font-semibold">APPS</span>
                        </div>
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 "  (click)="toggleDropdown('blogs')">
                                <i class="pi pi-comment mr-2 " ></i>
                                <span class="font-medium">Blog</span>
                                <i class="pi pi-chevron-down ml-auto"></i>
                            </a>
                            <ul
                                class="list-none py-0 pl-3 pr-0 m-0 bg-none"
                                [ngClass]="{ 'hidden': !isBlogsVisible, 'slidedown': isBlogsVisible }"
                            >
                            <li class="mb-1">
                                <a class="flex align-items-center cursor-pointer mb-1 border-round text-700  transition-duration-150 transition-colors">
                                    <i class="pi pi-image mr-2 " ></i>
                                    <span class="font-medium">List</span>
                                </a>
                            </li>
                            <li>
                                <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                    <i class="pi pi-list mr-2 " ></i>
                                    <span class="font-medium">Details</span>
                                </a>
                            </li>
                            <li>
                                <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                    <i class="pi pi-pencil mr-2 " ></i>
                                    <span class="font-medium">Edit</span>
                                </a>
                            </li>
                            </ul>
                        </li>
                       
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-calendar mr-2 " ></i>
                                <span class="font-medium">calendar</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-comments mr-2 " ></i>
                                <span class="font-medium">chat</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-file mr-2 " ></i>
                                <span class="font-medium">files</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-sliders-v mr-2 " ></i>
                                <span class="font-medium">Kanban</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-envelope mr-2 " ></i>
                                <span class="font-medium">Mails</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex align-items-center cursor-pointer  border-round text-700  transition-duration-150 transition-colors">
                                <i class="pi pi-check-square mr-2 " ></i>
                                <span class="font-medium">Task List</span>
                            </a>
                        </li>
                    
                    </ul>
                    <li>
                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-bookmark mr-2"></i>
                            <span class="font-medium">Bookmarks</span>
                        </a>
                    </li>
                    <li>
                        <div
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                            (click)="toggleDropdown('reports')"
                        >
                            <i class="pi pi-chart-line mr-2"></i>
                            <span class="font-medium">Reports</span>
                            <i class="pi pi-chevron-down ml-auto"></i>
                        </div>
                        <ul
                            class="list-none py-0 pl-3 pr-0 m-0 overflow-hidden"
                            [ngClass]="{ 'hidden': !isReportsVisible, 'slidedown': isReportsVisible }"
                        >
                            <li>
                                <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                                    <i class="pi pi-table mr-2"></i>
                                    <span class="font-medium">View</span>
                                </a>
                            </li>
                            <li>
                                <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                                    <i class="pi pi-search mr-2"></i>
                                    <span class="font-medium">Search</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-users mr-2"></i>
                            <span class="font-medium">Team</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-comments mr-2"></i>
                            <span class="font-medium">Messages</span>
                            <span class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle" style="min-width: 1.5rem; height: 1.5rem">3</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-calendar mr-2"></i>
                            <span class="font-medium">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <i class="pi pi-cog mr-2"></i>
                            <span class="font-medium">Settings</span>
                        </a>
                    </li>
                </ul>
          
    </div>
    
</div>
